<mat-toolbar color="primary">
  <mat-toolbar-row>
    <span>Angular Gear</span>
  </mat-toolbar-row>
</mat-toolbar>
<div class="container">


  <div class="d-flex justify-content-center">

    <div class="card h-500 mt-100" style="width: 25rem;">
      <div class="card-header">LOGIN</div>
      <div class="card-body">
        <form class="p">
          <div class="form-group">
            <label for="exampleInputEmail1">Email address</label>
            <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email">
            <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
          </div>
          <div class="form-group">
            <label for="exampleInputPassword1">Password</label>
            <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
          </div>
          <div class="form-check">
            <input type="checkbox" class="form-check-input" id="exampleCheck1">
            <label class="form-check-label" for="exampleCheck1">Check me out</label>
          </div>
          <div class="d-flex flex-row-reverse pt-3">
            <button type="submit" class="btn btn-primary mx-2" routerLink="/app">Login</button>
            <button *ngIf="!token" id="google-login-button" class="btn btn-danger " (click)="googleAuthenticate()">Google Sign-In</button>

          </div>
        </form>
      </div>
    </div>
  </div>
</div>
